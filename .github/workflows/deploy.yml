name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Instalar deps
        run: npm ci

      # Ejecuta estos pasos solo si existen los scripts en package.json
      - name: Type check (si existe)
        run: npm run type-check || echo "sin script type-check, continuando"

      - name: Lint (si existe)
        run: npm run lint || echo "sin script lint, continuando"

      - name: Build
        run: npm run build

      - name: Verificar build
        run: |
          test -d dist || (echo "No existe ./dist" && exit 1)
          ls -la dist

      - name: Configurar Pages
        uses: actions/configure-pages@v5

      - name: Subir artefacto de Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          # si tu build genera en otra carpeta, c√°mbialo

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
